<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>frame one</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-size: 10vw;
      line-height: 62vh;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Open Sans, Helvetica, Arial, sans-serif;
      text-align: center;
      font-weight: 100;
      margin: 0;
    }
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <span class="title">frame one</span>
  <script>
    var title = document.getElementsByClassName('title')[0];
    window.addEventListener('message', receiveMessage, false);
    function receiveMessage(event) {
      if (event.origin === 'http://localhost:5757') {
        console.log('frame one is received!');
        title.classList.add('active');
      }
    }
  </script>
</body>
</html>
